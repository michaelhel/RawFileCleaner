<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RawFileCleaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div>
            <a href="options.html"><img id="imgBack" src="img/back.svg" /></a>
        </div>
        <div id="options">
            <table>
                <tr>
                    <th>
                        <a href="index.html"><img id="center" src="img/cat.png" width="128" height="128" /></a>
                        <p>There's nothing to clean...</p>
                    </th>
                </tr>
                <tr>
                    <td>
                        Click on Hemingway to select a directory
                    </td>
                </tr>
            </table>
        </div>
        <div id="progressbar"></div>
    </div>
    <script type="text/javascript">
        setProgressbar(0.5, 0.75);
        document.addEventListener('keydown', function(e) {
            if (e.which === 123) {
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
            document.addEventListener('dragover', event => event.preventDefault());
            document.addEventListener('drop', event => event.preventDefault());
        });
    </script>
</body>

</html>
