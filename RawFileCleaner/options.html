<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>RawFileCleaner</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <script src="script.js"></script>
</head>

<body onload="setProgress(0.66)">
   <div id="container">
      <div>
         <a href="selectSource.html">
                <img id="imgBack" src="img/back.svg" />
            </a>
      </div>
      <div id="options">
         <table>
            <tr>
               <th>
                  <a>
                            <img id="imgIncludeSubfolders" src="img/notIncludeSubfolders.svg" onclick="includeSubfolder()" />
                        </a>
                  <p id="textIncludeSubfolders">Subfolders not included</p>
               </th>
            </tr>
            <tr>
               <td>
                  <button type="button" onclick="window.location.href = 'cleanFiles.html'">Next</button>
               </td>
            </tr>
            <tr>
               <td>
                  <p id="showPath"></p>
               </td>
            </tr>
         </table>
      </div>
      <div id="progressbar"></div>
   </div>
   <script type="text/javascript">
      var remote = require('electron').remote;
      document.addEventListener('keydown', function(e) {
         if (e.which === 123) {
            remote.getCurrentWindow().webContents.openDevTools();
         } else if (e.which === 116) {
            location.reload();
         }
      });
      storage.set('includeSubfolders', false, (err) => {
         if (err) {
            console.log(err);
         }
      });
      window.onload = function() {
         storage.get('path', function(error, path) {
            if (error) throw error;
            document.getElementById("showPath").innerHTML = "Your current path is " + path;
         });
      }
      document.addEventListener('dragover', event => event.preventDefault())
      document.addEventListener('drop', event => event.preventDefault())
   </script>
</body>

</html>
