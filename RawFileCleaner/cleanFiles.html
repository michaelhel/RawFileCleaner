<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>RawFileCleaner</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <script src="script.js"></script>
</head>

<body onload="setProgress(1)">
   <div id="container">
      <div>
         <a href="options.html">
                <img id="imgBack" src="img/back.svg" />
            </a>
      </div>
      <div id="cleanFiles">
         <a>
                <img id="imgCleanFiles" src="img/cleanFiles.svg" onmouseover="showWarning()" onmouseout="hideWarning()" onclick="cleanFiles()" />
            </a>
         <p>Clean files</p>
         <p id="warning"></p>
      </div>
      <div id="progressbar"></div>
   </div>
   <script type="text/javascript">
      var remote = require('electron').remote;
      document.addEventListener('keydown', function(e) {
         if (e.which === 123) {
            remote.getCurrentWindow().webContents.openDevTools();
         } else if (e.which === 116) {
            location.reload();
         }
      });

      function showWarning() {
         document.getElementById("warning").innerHTML = "Warning: Files without matching partner will be moved to trash";
      }

      function hideWarning() {
         document.getElementById("warning").innerHTML = "";
      }
      document.addEventListener('dragover', event => event.preventDefault())
      document.addEventListener('drop', event => event.preventDefault())
   </script>
</body>

</html>
