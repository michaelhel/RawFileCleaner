<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>RawFileCleaner</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <script src="script.js"></script>
</head>

<body onload="setProgressbar(0.25)">
   <div id="container">
      <div id="info">
         <a href="information.html">
                <img id="imgInfo" src="img/info.svg" />
            </a>
      </div>
      <div id="selectSource">
         <a>
            <p id="dropYourDirectoryHere">Drop your directory here</p>
         </a>
      </div>
      <div class='console-container'>
         <span id='text'></span>
         <div class='console-underscore' id='console'>&#95;</div>
      </div>
   </div>
   <div id="progressbar"></div>
   <script type="text/javascript">
      var remote = require('electron').remote;
      document.addEventListener('keydown', function(e) {
         if (e.which === 123) {
            remote.getCurrentWindow().webContents.openDevTools();
         } else if (e.which === 116) {
            location.reload();
         }
      });

      const storage = require('electron-json-storage');

      document.ondragover = document.ondrop = (ev) => {
         ev.preventDefault();
      }

      document.body.ondrop = (ev) => {
         storage.set('path', ev.dataTransfer.files[0].path, (err) => {
            if (err) {
               console.log(err);
            }
         });
         window.location = "options.html";
         ev.preventDefault();
      }

      // function([string1, string2],target id,[color1,color2])
      consoleText(['RawFileCleaner', 'Optimize your photo archive.'], 'text', ['#00e676', '#DFE3E4']);

      function consoleText(words, id, colors) {
         if (colors === undefined) colors = ['#DFE3E4'];
         var visible = true;
         var con = document.getElementById('console');
         var letterCount = 1;
         var x = 1;
         var waiting = false;
         var target = document.getElementById(id)
         target.setAttribute('style', 'color:' + colors[0])
         window.setInterval(function() {
            if (letterCount === 0 && waiting === false) {
               waiting = true;
               target.innerHTML = words[0].substring(0, letterCount)
               window.setTimeout(function() {
                  var usedColor = colors.shift();
                  colors.push(usedColor);
                  var usedWord = words.shift();
                  words.push(usedWord);
                  x = 1;
                  target.setAttribute('style', 'color:' + colors[0])
                  letterCount += x;
                  waiting = false;
               }, 1000)
            } else if (letterCount === words[0].length + 1 && waiting === false) {
               waiting = true;
               window.setTimeout(function() {
                  x = -1;
                  letterCount += x;
                  waiting = false;
               }, 1000)
            } else if (waiting === false) {
               target.innerHTML = words[0].substring(0, letterCount)
               letterCount += x;
            }
         }, 120)
         window.setInterval(function() {
            if (visible === true) {
               con.className = 'console-underscore hidden'
               visible = false;

            } else {
               con.className = 'console-underscore'
               visible = true;
            }
         }, 400)
      }
   </script>
</body>

</html>
